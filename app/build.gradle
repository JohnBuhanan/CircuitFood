plugins {
  id 'com.android.application'
  id 'kotlin-android'
  id 'com.google.devtools.ksp' version '1.5.31-1.0.0'
}

apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
  compileSdk 31
  buildToolsVersion "30.0.3"

  defaultConfig {
    applicationId "com.codingtroops.foodies"
    minSdk 24
    targetSdk 31
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    vectorDrawables {
      useSupportLibrary true
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
    useIR = true
  }
  buildFeatures {
    compose true
  }
  composeOptions {
    kotlinCompilerExtensionVersion compose_version
  }
}

kotlin {
  sourceSets {
    debug {
      kotlin.srcDir("build/generated/ksp/debug/kotlin")
    }
    release {
      kotlin.srcDir("build/generated/ksp/release/kotlin")
    }
  }
}

dependencies {
  kapt libs2.bundles.daggerKapt
  ksp libs2.compose.destinations.ksp

  implementation libs2.androidx.appcompat
  implementation libs2.androidx.compose.material
  implementation libs2.androidx.corektx
  implementation libs2.bundles.compose
  implementation libs2.compose.destinations.core
  implementation libs2.timber
  implementation libs2.material
  implementation libs2.bundles.dagger

  // Retrofit
  implementation libs2.retrofit
  implementation libs2.retrofit.converter.gson
  implementation libs2.gson

  // Coroutines
  implementation libs2.kotlin.coroutines.core
  implementation libs2.kotlin.coroutines.android

  // Lifecycle
  implementation libs2.androidx.lifecycle.runtime
  implementation libs2.androidx.lifecycle.viewmodel
  implementation libs2.androidx.lifecycle.runtime

  // Navigation
  implementation "androidx.navigation:navigation-compose:2.4.0-rc01"

  // Image loading
  implementation("io.coil-kt:coil-compose:1.3.0")

  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
  androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
}