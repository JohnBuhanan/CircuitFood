plugins {
  id 'com.android.application'
  id 'kotlin-android'
  id 'com.google.devtools.ksp' version '1.5.31-1.0.0'
}

apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'

android {
  compileSdk 31
  buildToolsVersion "30.0.3"

  defaultConfig {
    applicationId "com.codingtroops.foodies"
    minSdk 24
    targetSdk 31
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    vectorDrawables {
      useSupportLibrary true
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
    useIR = true
  }
  buildFeatures {
    compose true
  }
  composeOptions {
    kotlinCompilerExtensionVersion compose_version
  }
}

kotlin {
  sourceSets {
    debug {
      kotlin.srcDir("build/generated/ksp/debug/kotlin")
    }
    release {
      kotlin.srcDir("build/generated/ksp/release/kotlin")
    }
  }
}

dependencies {
  ksp libs2.compose.destinations.ksp

  implementation libs2.androidx.appcompat
  implementation libs2.androidx.compose.material
  implementation libs2.androidx.corektx
  implementation libs2.androidx.lifecycle.runtime
  implementation libs2.bundles.compose
  implementation libs2.compose.destinations.core
  implementation libs2.timber

  implementation libs2.material
  // Lifecycle
//  implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
//  implementation "androidx.lifecycle:lifecycle-common-java8:2.3.1"

  // Dagger
  kapt libs2.bundles.daggerKapt
  implementation libs2.bundles.dagger

  // Retrofit
  implementation "com.squareup.retrofit2:retrofit:2.9.0"
  implementation "com.squareup.retrofit2:converter-gson:2.9.0"
  implementation "com.google.code.gson:gson:2.8.7"

  // Coroutines
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2"
  implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'
  implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'

  // Navigation
  implementation "androidx.navigation:navigation-compose:2.4.0-rc01"
  implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0"

  // Image loading
  implementation("io.coil-kt:coil-compose:1.3.0")

  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
  androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
}