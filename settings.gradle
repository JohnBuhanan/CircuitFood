enableFeaturePreview("TYPESAFE_PROJECT_ACCESSORS")
enableFeaturePreview("VERSION_CATALOGS")
dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
  }
}
rootProject.name = "MVI-Public-Tinder"

include(
    ":app",
    ":common:android",
    ":common:coroutines",
    ":common:navigation",
    ":common:retrofit",
    ":common:ui",
    ":common:viewmodel",
    ':features:featureA:public', ':features:featureA:internal', //":features:featureA:impl:domain",
    ':features:featureB:public', ':features:featureB:internal', //":features:featureA:impl:domain",
    ":features:food:api", ":features:food:impl", ":features:food:impl:domain"
)
