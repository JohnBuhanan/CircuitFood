enableFeaturePreview("TYPESAFE_PROJECT_ACCESSORS")
enableFeaturePreview("VERSION_CATALOGS")
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "MVI-Public-Tinder"

include(
        ":app",
        ":common:android",
        ":common:coroutines",
        ":common:navigation",
        ":common:retrofit",
        ":common:ui",
        ":common:viewmodel",
        ':features:featureA:public', ':features:featureA:internal',
        ':features:featureB:public', ':features:featureB:internal',
        ':features:food:public', ':features:food:internal',
        ":libraries:food:public", ":libraries:food:internal"
)
