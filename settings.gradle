    ":features:featureA:api", ":features:featureA:impl", //":features:featureA:impl:domain",
    ":features:featureB:api", ":features:featureB:impl", //":features:featureA:impl:domain",
    ":features:food:api", ":features:food:impl", ":features:food:impl:domain"
